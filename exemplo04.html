<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>exemplo 04</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <h1>exemplo de consumo API</h1>
    <button onclick="getData()">Obter Dados</button>
    <button onclick="getHometown()">Obter Cidade</button>
    <pre id="output"></pre>
    <script>
        function getData(){
            fetch('https://mdn.github.io/learning-area/javascript/oojs/json/superheroes.json')
            .then(Response => Response.json())
            .then(data => {
                document.getElementById('output').textContent = JSON.stringify(data, null, 2);
            });
        }
        function getHometown(){
            fetch('https://mdn.github.io/learning-area/javascript/oojs/json/superheroes.json')
            .then(Response => Response.json())
            .then(Object => {
                document.getElementById('output').textContent = "Cidade Natal: "+ Object.homeTown
            });
        }
    </script>
</body>
</html>
