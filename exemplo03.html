<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Exemplo 03</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <h1> Dado do Usu√°rio</h1>
    <p id="nome"></p>
    <p id="idade"></p>
    <p id="nome2"></p>
    <p id="idade"></p>
   
    <script>
        fetch("dados.json")
        .then(response => response.json())
        .then(dados => {
            document.querySelector("#nome").textContent = "Nome: " + dados.nome;
            document.querySelector("#idade").textContent = "Idade: " + dados.idade;
            document.querySelector("#cidade").textContent = "Cidade:" + dados.cidade;
            document.querySelector("#interesse").textContent = "Interesse:" + dados.interesses.join(", ");
        })
    </script>
</body>

</html>
